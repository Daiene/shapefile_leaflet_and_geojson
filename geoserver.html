<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Example</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="node_modules/leaflet-geoserver-request/src/L.Geoserver.js"></script>
    <script>
        var map = L.map('map').setView([-14.235, -51.925], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var wms = L.Geoserver.wms("http://localhost:8080/geoserver/wms", {
            layers: `indigenous:indigenous_area_legal_amazon`,
        });
        wms.addTo(map);

    </script>
</body>

</html>
